<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./assets/js/app.js" defer></script>
</head>

<body>
    <div id="app">
        <header id="site_header" class="p-4">
            <div class="container">
                <h1 class="text-center">
                    <img class="logo" src="./assets/img/tic-tac-toe.svg" alt="">
                    Tic-Tac-Toe
                </h1>
            </div>
        </header>
        <main id="site_main" class="py-5 min-vh-100">
            <div class="ms_container">


                <div class="row row-cols-3 mt-5 position-relative justify-content-center rounded-5">
                    <div class="ms_layover" v-show="crossWins || toeWins || count >= 9">
                        <div v-if="crossWins" class="bg-dark text-white">
                            <div class="p-3">Cross Wins!</div>
                            <button class="btn btn-secondary d-block mx-auto" @click="reset">Restart</button>
                        </div>
                        <div v-if="toeWins" class="bg-dark text-white">
                            <div class="p-3">Toe Wins!</div>
                            <button class="btn btn-secondary d-block mx-auto" @click="reset">Restart</button>
                        </div>
                        <div v-if="count >= 9" class="bg-dark text-white">
                            <div class="p-3">Draw</div>
                            <button class="btn btn-secondary d-block mx-auto" @click="reset">Restart</button>
                        </div>
                    </div>
                    <div class="col ms_cell d-flex justify-content-center align-items-center"
                        :class="cell.type, cell.position" v-for="cell, i in grid" @click="addFigure(i)" disabled>
                        <i v-show="cell.isCross" class="fa-solid fa-xmark"></i>
                        <i v-show="cell.isToe" class="fa-regular fa-circle"></i>
                    </div>
                </div>
            </div>
        </main>
        <footer id="site_footer" class="bg-dark p-4 text-white">
            <div class="container">
                <h5>Bismillah</h5>
            </div>

        </footer>
    </div>

</body>

</html>
